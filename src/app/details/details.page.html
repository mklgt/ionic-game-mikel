<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles del juego</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="game">
    <img src="{{game.cover}}">
    <ion-card-header>
      {{game.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{game.genre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{game.releaseyear}}</ion-label>
        </ion-item>
        <ion-item>
          {{game.description}}
        </ion-item>
        <ion-item>
          {{game.price}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(game)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(game.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
